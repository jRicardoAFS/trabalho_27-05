<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>CRUD-1.6</title>
</head>
<div>

    <body>
        <h2>Cadastro De Produtos</h2>
        <br><br>

        <div class="form">
            <form id="inProdutos">
                <Label for="name" >Nome:</Label>
                <input type="text" id="nome" name="nome" required>

                <label for="">Preço:</label>
                <input type="number" id="preco" name="preco" required>

                <label for="estado">Condição</label>

                <input type="checkbox" name="estado">É Prime?

                <input type="hidden" id="idx" name="idx" value="novo" />
                <input type="submit" value="salvar">

                <br><br>
            </form>
        </div>
        <div class="tabela">
            <table>

                <caption>
                    <h2>Lista de produtos</h2>
                </caption>
                <br><br>

                <thead>
                    <tr>
                        <th scope="2" class="nome">Indentificador</th>
                        <th scope="2" >Nome Do Produto</th>
                        <th scope="2" >Preço</th>
                        <th scope="2" class="bonito">É prime?</th>
                    </tr>
                </thead>

                <tbody id="tbody"></tbody>

            </table>
        </div>



        <script src="../js/index.js"></script>
    </body>
</div>

</html>
